<h3 mat-dialog-title>Видалення візиту</h3>
<h4>Ви дійсно хочете видалити цей візит?</h4>
<h5>{{visit.goalOfVisit}}</h5>
<br>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Ні</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial (click)="delete(visit.id)">Так</button>
</mat-dialog-actions>
