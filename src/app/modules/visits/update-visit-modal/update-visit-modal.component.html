<h1 mat-dialog-title>Оновлення візиту</h1>
<form  class="example-form" (ngSubmit)="update()">
    <table class="example-full-width" cellspacing="0">
        <tr>
            <td>
                <mat-form-field class="example-full-width">
                    <mat-label>Мета візиту</mat-label>
                    <input matInput [(ngModel)]="visit.goalOfVisit" type="text" name="goalOfVisit" required/>
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="example-full-width">
                    <mat-label>Ціна</mat-label>
                    <input matInput [(ngModel)]="visit.price" type="number" name="price" required/>
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="example-full-width">
                    <mat-label>Тварина</mat-label>
                    <mat-select [(ngModel)]="visit.pet" name="pet">
                        <mat-option *ngFor="let pet of pets" [value]="pet.id">
                            {{pet.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="example-full-width">
                    <mat-label>Час і дата візиту</mat-label>
                    <input matInput type="datetime-local" [(ngModel)]="visit.visitDate" name="visitDate" required/>
                </mat-form-field>
            </td>
        </tr>
    </table>
    <button  mat-button (click)="onNoClick()">Оновити</button>
</form>
