<h2 mat-dialog-title>Видалення спеціальності</h2>
<h4>Ви дійсно хочете видалити цю спеціальність?</h4>
<p>{{specialty.name}}</p>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Ні</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial
        (click)="delete(specialty.id)">Так</button>
</mat-dialog-actions>
