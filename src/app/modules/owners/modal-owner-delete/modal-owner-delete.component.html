<h2 mat-dialog-title>Видалення власника</h2>
<h3>Ви дійсно хочете видалити цього власника?</h3>
<p>{{owner.surname}} {{owner.firstname}} {{owner.patronymic}}</p>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Ні</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial (click)="delete(owner.id)">Так</button>
  </mat-dialog-actions>
