<h3 mat-dialog-title>Видалення ветеринара</h3>
<h4>Ви дійсно хочете видалити цього ветеринара</h4>
<p>{{vet.surname}} {{vet.firstname}} {{vet.patronymic}}</p>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Ні</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial
        (click)="delete(vet.id)">Так</button>
</mat-dialog-actions>
