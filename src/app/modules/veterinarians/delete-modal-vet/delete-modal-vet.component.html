<h3 mat-dialog-title>Deleting Veterinarian</h3>
<h4>Are you sure you want to delete this veterinarian</h4>
<p>{{vet.surname}} {{vet.firstname}} {{vet.patronymic}}</p>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>No</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial
        (click)="delete(vet.id)">Yes</button>
</mat-dialog-actions>
