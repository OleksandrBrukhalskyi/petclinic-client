<h3 mat-dialog-title>Deleting Visit</h3>
<h4>Are you sure you want to delete this visit?</h4>
<h5>{{visit.goalOfVisit}}</h5>
<br>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>No</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial (click)="delete(visit.id)">Yes</button>
</mat-dialog-actions>
