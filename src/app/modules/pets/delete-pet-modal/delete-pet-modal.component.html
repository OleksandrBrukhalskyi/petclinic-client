<h2 mat-dialog-title>Видалення тварини</h2>
<h4>Ви дійсно хочете видалити цю тварину?</h4>
<p>Кличка: {{pet.name}} даного власника {{pet.owner.surname}} {{pet.owner.firstname}}</p>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Ні</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial (click)="delete(pet.id)">Так</button>
</mat-dialog-actions>
