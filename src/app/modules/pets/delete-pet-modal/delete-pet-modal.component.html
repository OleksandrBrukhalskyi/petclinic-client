<h2 mat-dialog-title>Delete Owner</h2>
<h4>Are you sure you want to delete this pet?</h4>
<p>Name: {{pet.name}} of  owner {{pet.owner.surname}} {{pet.owner.firstname}}</p>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>No</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial (click)="delete(pet.id)">Yes</button>
</mat-dialog-actions>
