<h2 mat-dialog-title>Deleting Specialty</h2>
<h4>Are you sure you want to delete this specialty?</h4>
<p>{{specialty.name}}</p>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>No</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial
        (click)="delete(specialty.id)">Yes</button>
</mat-dialog-actions>
